<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Guesse number</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<article id="header_section">
				<section id="difficulty_level">
					<h4 id="easy_level" class="difficulty_button">--Easy--</h4>
					<h4 id="medium_level" class="difficulty_button">--Medium--</h4>
					<h4 id="hard_level" class="difficulty_button">--Hard--</h4>
				</section>
				<section id="play_section">
					<button>
						<b>embark game</b>
					</button>
				</section>
			</article>
			<article id="input_section">
				<input
					id="input_button"
					type="number"
					placeholder="Enter The Guessed Number Please" />
			</article>
			<article id="check_section">
				<button id="check_button">Check</button>
			</article>
			<section id="time_section">00:00</section>
		</main>
	</body>
	<script src="script.js"></script>
</html>
